<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Switcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-theme {
      background-color: #121212;
      color: #ffffff;
    }

    .theme-selector {
      margin-bottom: 20px;
    }

    label {
      margin-right: 20px;
    }
  </style>
</head>
<body class="light-theme">

  <div class="theme-selector">
    <label>
      <input type="radio" name="theme" value="light" checked onchange="changeTheme(this.value)">
      Light Theme
    </label>
    <label>
      <input type="radio" name="theme" value="dark" onchange="changeTheme(this.value)">
      Dark Theme
    </label>
  </div>

  <h1>Welcome to My Webpage</h1>
  <p>This is a demo of changing themes using radio buttons.</p>

  <script>
    function changeTheme(theme) {
      document.body.className = theme + '-theme';
    }
  </script>
</body>
</html>
