<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <!-- Header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Body -->
        <tbody>
            <tr>
            <td>Samosa</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Dahi Kachori</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Masala Dosa</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Vada Paav</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Sandwich</td>
            <td>30</td>
        </tr>

        </tbody>
        


    </table>
    
</body>
</html>
