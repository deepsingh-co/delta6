<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search button</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
    <input type="text" name="search_query" placeholder="Search from youtube">
    <button>Clear The Doudts</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search in google">
        <button>Learn More</button>
    </form>
    <hr>

    <!-- <h1>Check Box</h1> -->
    <form action="/server">
        
        <input type="checkbox" id="age" placeholder="Enter Your Age" name="Age">
        <label for="age"> I Am 18+</label>
        <button>Submit</button>
    </form>
    <hr>
    <!-- <h1>Radio Buttton</h1> -->
     <form action="/server">
         <div>
            <h2><u>Which Phone You Are USing Right Now</u></h2>
            <input type="radio" name="Mobile " id="iphone">
            <label for="iphone">i Phone</label>
            <br>
            <input type="radio" name="Mobile " id="vivo">
            <label for="vivo">vivo</label>
            <br>
            <input type="radio" name="Mobile " id="samsung">
            <label for="Sansung">samsung</label>
            <br>
            <input type="radio" name="Mobile " id="techno">
            <label for="techno">techno</label>
            <br>
            <input type="radio" name="Mobile " id="oppo">
            <label for="oppo">For oppo</label>
            <br>
            <input type="radio" name="Mobile " id="some">
            <label for="some"> Etc</label>
         </div>
         <button>Submit</button>

     </form>

     
     <form action="/serve">
        <div>
            <h2>DropDown</h2>
            choose Your Profession
            <select name="Profession" id="Profession">
                <option value="">Select your profession</option>
                <option value="dev">Developer</option>
                <option value="std">Student</option>
                <option value="wrk">Working</option>

            </select>
        </div>

     </form>
     <hr>
     <div>
        <h2>Range</h2>
        <form action="/serve">
            <input
             type="range"
             min="0" 
             max="100" 
             name="vol"
             id="range">
            <label for="range"> Volume</label>
            <button>Submit</button>
        </form>
     </div>

     <hr>
     <div>
        <form action="/serve">

            <h2>Text Area</h2>
            <textarea name="greeting" id="message" rows="5" cols="20" placeholder="Express Your Felling"></textarea>
            <label for="message">Write Your Message </label>
            <button>Submit</button>

        </form>
     </div>

     

   

</body>
</html>
