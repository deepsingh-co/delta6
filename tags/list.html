<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in List</title>
</head>
<body>
    <ul>
        <li><h1>What you want to buy</h1></li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>
    <ol type="A">
        <li><h1>What you want to buy</h1></li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
    <a href="https://www.google.com/">google</a>
</body>
</html>
